<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>&#10022;<abbr title="Use a tag <p>">Parágrafo</abbr></p>
    <p>&#10022; <abbr title="Use a tag <h1> até <h6>">Títulos</abbr></p>
    <p>&#10022; <abbr title="Use a tag <img src='' alt=''>">Imagens</abbr></p>
    <p>&#10022; <abbr title="Use a tag <abbr>">Abreviações</abbr></p>
    <p>&#10022; Código-fonte</p>
    <p>&#10022;<abbr title="Use a tag <ol>">Lista numeradas</abbr></p>
    <p>&#10022; Lista com demarcadores</p>
</body>
</html>
